    /* ======= CARDS ======= */

    .card {

      overflow: hidden;
      width: 100%;
      max-width: 340px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);

      padding: 6px 12px;
      font-weight: bold;

    }

    .card img {
      width: 100%;
      display: block;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);

    }
